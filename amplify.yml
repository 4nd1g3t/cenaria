version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            # (Opcional) fija Node si lo necesitas:
            # - nvm install 18
            # - nvm use 18
            - npm ci
        build:
          commands:
            # Evita que warnings rompan el build en algunos setups
            - CI='' npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
